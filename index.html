<!DOCTYPE html>
<html>
<head>
    <title>Voronoi Diagram Drawer</title>
    <meta charset="utf-8" />
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:300italic,700italic,300,700);

        body {
            font-family: 'Lato';
            background-color: #f0f0f0;
            margin: 0px auto;
        }

        #content {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #canvas_voronoi {
            height: 500px;
            width: 500px;
            border: 3px solid black;
        }

            #canvas_voronoi:hover {
                cursor: crosshair;
            }

        #control {
            padding: 7px 7px 7px 7px;
        }

        #select_distance {
            font-family: 'Lato';
            margin-left: 5px;
        }

        #author {
            color: #c0c0c0;
        }

        #button_clear {
            font-family: 'Lato';
            width: 80px;
            margin-left: 205px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h2>Voronoi diagram drawer</h2>
        <label id="author">Created by Roland Kulcsar @BME</label>
        <br /><br />
        <div>
            <canvas id="canvas_voronoi" width="500" height="500"></canvas>
        </div>
        <div id="control">
            <label>Distance metric:</label>
            <select id="select_distance">
                <option value="euclidean">Euclidean</option>
                <option value="manhattan">Manhattan</option>
                <option value="3norm">3 Norm</option>
            </select>
            <input type="button" id="button_clear" onclick="onClear()" value="Clear">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
