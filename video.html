<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Face tracking on videos</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="sidebar">
        <form id="js-form" class="sidebar-form" autocomplete="off">
            <fieldset>
                <legend>Library</legend>
                <select id="select_library">
                    <option value="ccv">ccv</option>
                    <option value="jsobjectdetect">js-objectdetect</option>
                    <option value="clmtrackr">clmtrackr</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>YouTube video link</legend>
                <input id="youtube-url" type="url" disabled />
            </fieldset>
            <fieldset>
                <legend>Delay(ms)</legend>
                <input type="number" id="delay" value="50" />
            </fieldset>
            <button id="js-start" type="button" onclick="start()">Start</button>
        </form>
    </div>
    <main id="js-main" class="main">
        <div id="video-container">
            <video id="video" width="640" height="360" preload="auto">
                <source src="videos/MakeUpTutorial.webm" type="video/webm" />
            </video>
            <canvas id="canvas-video" width="640" height="360"></canvas>
            <canvas id="video-overlay" width="640" height="360"></canvas>
        </div>
    </main>

    <script type="text/javascript" src="script/video.js"></script>

    <script type="text/javascript" src="script/ccv/ccv.js"></script>
    <script type="text/javascript" src="script/ccv/face.js"></script>

    <script type="text/javascript" src="script/objectdetect/objectdetect.js"></script>
    <script type="text/javascript" src="script/objectdetect/objectdetect.frontalface.js"></script>
    <script type="text/javascript" src="script/objectdetect/objectdetect.profileface.js"></script>
    <script type="text/javascript" src="script/objectdetect/objectdetect.mouth.js"></script>
    <script type="text/javascript" src="script/objectdetect/objectdetect.eye.js"></script>
    <script type="text/javascript" src="script/objectdetect/objectdetect.nose.js"></script>

    <script src="script/clmtrackr/model_pca_20_svm.js"></script>
    <script src="script/clmtrackr/clmtrackr.js"></script>
</body>
</html>
